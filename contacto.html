<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Osky Diseños</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <a href="index.html">
                <img src="./img/Logo for Osky Diseños.svg" alt="Osky Diseños Logo" class="header-logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Servicios</a></li>
                <li><a href="resenas.html">Reseñas</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li> </ul>
        </nav>
        <button class="menu-toggle" aria-label="Abrir Menú">&#9776;</button>
    </header>
    <main class="page-content">
        <section class="page-header">
            <h2>Conversemos sobre tu Proyecto</h2>
            <p class="subtitle">Escríbeme y juntos encontraremos la mejor solución visual para tu marca.</p>
        </section>

        <section id="contacto" class="contact-section-page">
            <form action="https://formspree.io/f/xvgwzvnj" method="POST" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Osky Diseños | Portfolio de Diseño Web y Gráfico</p>
    </footer>
    <script>
        const nav = document.querySelector('.main-nav');
        const toggle = document.querySelector('.menu-toggle');
        toggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });
    </script>
</body>
</html>
