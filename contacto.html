<main class="page-content">
    <section class="page-header">
        <h2> Conversemos sobre tu Proyecto</h2>
        <p class="subtitle"> Escribeme y juntos encontraremos la mejor solución visual para tu marca</p>
    </section>

    <section id="contacto" class="contact-section-page">
        <form action="https://formspree.io/f/mayvwbjq" method="POST" class="contact-form">
            <label for="name"> Nombre Completo </label>
            <input type="text" id="Nombre" name="Nombre" required>

            <label for="email"> Correo Electrónico </label>
            <input type="email" id="email" name="email" required>

            <label for="message"> Mensaje </label>
            <textarea id="Mensaje" name="Mensaje" rows="6" required></textarea>

            <button type="submit" class="btn"> Enviar Mensaje </button>
        </form>

    </section>
</main>
